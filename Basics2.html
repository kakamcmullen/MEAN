<script>
    function magic_multiply(x, y){
        if(x.constructor === Number && y.constructor === Number){
            console.log('Number: ')
            var products = (x) * (y);
        }
        
        else if(x.constructor === Array && y.constructor === Number){
            console.log('Array: ')
            products = [];
            for(var b = 0; b < x.length; b ++){
                var temp = x[b] * y;
                console.log(temp);
                products.push(temp);
            }
        }

        else if(x.constructor === Number && y.constructor === Array){
            console.log('Array: ')
            products = [];
            for(var b = 0; b < y.length; b ++){
                var temp = y[b] * x;
                console.log(temp);
                products.push(temp);
            }
        }

        else if(x.constructor === Number && y.constructor === String){
            console.log('String: ')
            products = "Cannot Multiply by String"
        }

        else if(x.constructor === String && y.constructor === Number){
            console.log('String: ')
            products = "";
            for(var b = 0; b < y; b ++){
                products += x;
            }

        }

        console.log(x);
        console.log(y);

        return products;
    }
    let test1 = magic_multiply(5, 2);
        console.log(test1);   
    // => 10

    let test2 = magic_multiply(0, 0);
        console.log(test2);
        // => "All inputs 0"    

    let test3 = magic_multiply([1, 2, 3], 2);
        console.log(test3);
    // => [2, 4, 6]   

    let test4 = magic_multiply(7, "three");
        console.log(test4);
        // => "Error: Can not multiply by string"  

    let test5 = magic_multiply("Brendo", 4);
        console.log(test5);
        // => "BrendoBrendoBrendoBrendo"
</script>
